<!DOCTYPE html>
<html lang="en">

<head>
    <title>Space-Time Distortion Timer</title>
    <script src="main.js" defer></script>
</head>

<body>
    <div class="container">
        <div>
            <label>Remaining: </label>
            <label id="remainingLbl" />
        </div>
        <div>
            <label>Total Elapsed: </label>
            <label id="totalElapsedLbl" />
        </div>
        <div>
            <button id="timerBtn" class="button-primary">Start</button>
            <button id="pauseBtn" disabled>Pause</button>
            <button id="resetBtn">Reset</button>
        </div>
    </div>
</body>

</html>
